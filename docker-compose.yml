x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - /var/run/docker.sock:/var/run/docker.sock
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    command:
      [
        "postgres",
        "-c",
        "wal_level=logical",
        "-c",
        "max_replication_slots=4",
        "-c",
        "max_wal_senders=4",
      ]
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  neo4j:
    image: neo4j:5-community
    container_name: neo4j-db
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j-data:/data

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xflow-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MONGODB_URL: mongodb://mongo:mongo@mongodb:27017
      MONGODB_DATABASE: mydb
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      AWS_ENDPOINT: http://localstack-main:4566
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AIRFLOW_BASE_URL: http://airflow-webserver:8080/api/v1
      ENVIRONMENT: local
      USE_S3: "true"
    depends_on:
      - mongodb
      - opensearch
      - localstack
      - airflow-webserver

  airflow-db-init:
    image: postgres:16-alpine
    container_name: airflow-db-init
    entrypoint: /bin/sh
    command:
      - -c
      - |
        until PGPASSWORD=postgres psql -h postgres -U postgres -c '\q'; do
          echo "Waiting for postgres..."
          sleep 2
        done
        PGPASSWORD=postgres psql -h postgres -U postgres -c "CREATE DATABASE airflow;" || true
    depends_on:
      - postgres
    restart: "no"

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    depends_on:
      - airflow-db-init
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - airflow-init

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: unless-stopped
    depends_on:
      - airflow-init

  # ============ Spark ============
  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile.local
    container_name: spark-master
    restart: unless-stopped
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_NO_DAEMONIZE: "true"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT_URL: http://localstack-main:4566
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ./spark/jars:/opt/spark/jars/extra
      - ./spark/jobs:/opt/spark/jobs

  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile.local
    container_name: spark-worker
    restart: unless-stopped
    environment:
      SPARK_MASTER: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
      SPARK_NO_DAEMONIZE: "true"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT_URL: http://localstack-main:4566
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./spark/jars:/opt/spark/jars/extra
      - ./spark/jobs:/opt/spark/jobs

  # ============ Kafka + Debezium (CDC) ============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "29092:29092"
      - "9092:9092"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    restart: unless-stopped
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8082
    ports:
      - "8082:8082"

  kafka-connect:
    image: debezium/connect:2.4
    container_name: kafka-connect
    restart: unless-stopped
    depends_on:
      - kafka
      - schema-registry
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: connect-cluster
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
    ports:
      - "8083:8083"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
      - schema-registry
      - kafka-connect
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8082
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    ports:
      - "8084:8080"

  # ============ Hive Metastore + Trino (SQL on S3) ============
  hive-metastore-db-init:
    image: postgres:16-alpine
    container_name: hive-metastore-db-init
    entrypoint: /bin/sh
    command:
      - -c
      - |
        until PGPASSWORD=postgres psql -h postgres -U postgres -c '\q'; do
          echo "Waiting for postgres..."
          sleep 2
        done
        PGPASSWORD=postgres psql -h postgres -U postgres -c "CREATE DATABASE metastore;" || true
    depends_on:
      - postgres
    restart: "no"

  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    restart: unless-stopped
    depends_on:
      - hive-metastore-db-init
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore -Djavax.jdo.option.ConnectionUserName=postgres -Djavax.jdo.option.ConnectionPassword=postgres
    ports:
      - "9083:9083"
    volumes:
      - ./hive/conf:/opt/hive/conf
      - ./hive/lib:/opt/hive/lib/extra
      - ./hive/lib/postgresql-42.6.0.jar:/opt/hive/lib/postgresql-42.6.0.jar

  trino:
    image: trinodb/trino:435
    container_name: trino
    restart: unless-stopped
    depends_on:
      - hive-metastore
      - localstack
    environment:
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "8085:8080"
    volumes:
      - ./trino/etc:/etc/trino
      - ./trino/catalog:/etc/trino/catalog

  localstack:
    image: localstack/localstack-pro
    container_name: localstack-main
    restart: unless-stopped
    ports:
      - "4566:4566" # LocalStack Gateway - only expose 4566, not 443
    environment:
      - SERVICES=s3,iam
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DISABLE_EVENTS=1
      - GATEWAY_LISTEN=0.0.0.0:4566
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN}
      - PERSISTENCE=1
      - EAGER_SERVICE_LOADING=0
      # - DEFAULT_REGION=ap-northeast-2
      # - AWS_DEFAULT_REGION=ap-northeast-2
      # - AWS_REGION=ap-northeast-2
    env_file:
      - .env
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "localstack-data:/var/lib/localstack"
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  # ============ OpenSearch ============
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    # Nori 형태소 분석기 플러그인 설치 (한글 검색용)
    command: >
      bash -c "
        if ! /usr/share/opensearch/bin/opensearch-plugin list | grep -q analysis-nori; then
          /usr/share/opensearch/bin/opensearch-plugin install --batch analysis-nori;
        fi &&
        /usr/share/opensearch/opensearch-docker-entrypoint.sh
      "
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: opensearch-dashboards
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch

volumes:
  localstack-data:
  opensearch-data:
