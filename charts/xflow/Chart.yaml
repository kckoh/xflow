apiVersion: v2
name: xflow
description: XFlow - Data Pipeline Platform for EKS, GKE, AKS, and local Kubernetes

type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - data-pipeline
  - etl
  - spark
  - airflow
  - trino
  - opensearch

home: https://github.com/kckoh/xflow
sources:
  - https://github.com/kckoh/xflow

maintainers:
  - name: kckoh
    email: kckoh@example.com

dependencies:
  # Apache Airflow - official Helm chart
  - name: airflow
    version: "1.13.1"
    repository: https://airflow.apache.org
    condition: airflow.enabled

  # Trino - official Helm chart
  - name: trino
    version: "0.21.0"
    repository: https://trinodb.github.io/charts
    condition: trino.enabled

  # Grafana - official Helm chart
  - name: grafana
    version: "8.0.0"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled

  # Loki - official Helm chart
  - name: loki
    version: "6.6.2"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.loki.enabled
