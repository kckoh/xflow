{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    {{- include "xflow.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas | default 1 }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        {{- include "xflow.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.backend.serviceAccount.name | default "backend-sa" }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: {{ include "xflow.image" (dict "Values" .Values "image" .Values.backend.image) }}
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: {{ .Values.backend.image.pullPolicy | default "Always" }}
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- with .Values.backend.probes.readiness }}
          readinessProbe:
            httpGet:
              path: {{ .path }}
              port: 8000
            initialDelaySeconds: {{ .initialDelaySeconds | default 30 }}
            periodSeconds: {{ .periodSeconds | default 10 }}
            timeoutSeconds: {{ .timeoutSeconds | default 10 }}
            failureThreshold: {{ .failureThreshold | default 5 }}
          {{- end }}
          {{- with .Values.backend.probes.liveness }}
          livenessProbe:
            httpGet:
              path: {{ .path }}
              port: 8000
            initialDelaySeconds: {{ .initialDelaySeconds | default 60 }}
            periodSeconds: {{ .periodSeconds | default 20 }}
            timeoutSeconds: {{ .timeoutSeconds | default 10 }}
            failureThreshold: {{ .failureThreshold | default 5 }}
          {{- end }}
{{- end }}
