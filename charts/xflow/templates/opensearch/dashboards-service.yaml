{{- if and .Values.opensearch.enabled .Values.opensearch.dashboards.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  labels:
    app: opensearch-dashboards
    {{- include "xflow.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: opensearch-dashboards
  ports:
    - port: 5601
      targetPort: 5601
      protocol: TCP
      name: http
{{- end }}
