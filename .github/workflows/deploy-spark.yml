name: Deploy Spark

on:
  push:
    branches:
      - main
    paths:
      - 'spark/**'
      - '.github/workflows/deploy-spark.yml'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: 134059028370.dkr.ecr.ap-northeast-2.amazonaws.com/xflow-spark

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: ./spark
        run: |
          docker build --platform linux/amd64 -f Dockerfile.k8s -t ${{ env.ECR_REPO }}:latest -t ${{ env.ECR_REPO }}:${{ github.sha }} .
          docker push ${{ env.ECR_REPO }}:latest
          docker push ${{ env.ECR_REPO }}:${{ github.sha }}
