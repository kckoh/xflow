name: Deploy Airflow

on:
  push:
    branches:
      - main
    paths:
      - 'airflow/**'
      - '.github/workflows/deploy-airflow.yml'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: 134059028370.dkr.ecr.ap-northeast-2.amazonaws.com/xflow-airflow
  EKS_CLUSTER: xflow-cluster
  NAMESPACE: airflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: ./airflow
        run: |
          docker build --platform linux/amd64 -t ${{ env.ECR_REPO }}:latest -t ${{ env.ECR_REPO }}:${{ github.sha }} .
          docker push ${{ env.ECR_REPO }}:latest
          docker push ${{ env.ECR_REPO }}:${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

      - name: Deploy to EKS
        run: |
          kubectl rollout restart deployment airflow-webserver airflow-scheduler airflow-triggerer -n ${{ env.NAMESPACE }}
