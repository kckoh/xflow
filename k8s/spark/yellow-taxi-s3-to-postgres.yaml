apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: yellow-taxi-s3-to-postgres
  namespace: spark-jobs
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: 134059028370.dkr.ecr.ap-northeast-2.amazonaws.com/xflow-spark:latest
  imagePullPolicy: Always
  mainApplicationFile: local:///opt/spark/jobs/yellow_taxi_s3_to_postgres.py
  arguments:
    - "--s3-input"
    - "s3a://xflow-benchmark/yellow_taxi/processed/"
    - "--pg-host"
    - "xflow-benchmark.cxmkkiw0c40b.ap-northeast-2.rds.amazonaws.com"
    - "--pg-port"
    - "5432"
    - "--pg-database"
    - "postgres"
    - "--pg-user"
    - "postgres"
    - "--pg-password"
    - "mysecretpassword"
    - "--batch-size"
    - "50000"
    - "--write-partitions"
    - "16"
    - "--write-mode"
    - "overwrite"
    - "--use-iam-role"
  sparkVersion: "3.5.0"

  sparkConf:
    spark.sql.shuffle.partitions: "100"
    spark.sql.adaptive.enabled: "true"
    spark.hadoop.fs.s3a.impl: "org.apache.hadoop.fs.s3a.S3AFileSystem"
    spark.hadoop.fs.s3a.aws.credentials.provider: "com.amazonaws.auth.WebIdentityTokenCredentialsProvider"
    spark.hadoop.fs.s3a.endpoint: "s3.ap-northeast-2.amazonaws.com"
    # JDBC write optimization
    spark.sql.execution.arrow.pyspark.enabled: "true"

  driver:
    cores: 2
    memory: "4g"
    serviceAccount: spark-sa
    nodeSelector:
      node-type: spark
      lifecycle: spot
    tolerations:
      - key: spark-only
        operator: Equal
        value: "true"
        effect: NoSchedule
    env:
      - name: AWS_REGION
        value: ap-northeast-2

  executor:
    cores: 4
    instances: 3
    memory: "8g"
    nodeSelector:
      node-type: spark
      lifecycle: spot
    tolerations:
      - key: spark-only
        operator: Equal
        value: "true"
        effect: NoSchedule
    env:
      - name: AWS_REGION
        value: ap-northeast-2

  restartPolicy:
    type: OnFailure
    onFailureRetries: 2
    onFailureRetryInterval: 30
    onSubmissionFailureRetries: 2
